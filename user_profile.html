<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="user_profile.css"/>
    <script type="text/javascript" src="user_profile.js"></script>
    
  </head>
  <body>

    <div class="container">
        <div class="welcome">
          <div class="pinkbox">
            <div class="signup nodisplay">
              <h1>register</h1>
              <form autocomplete="off">
                <input type="text" placeholder="username">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <input type="password" placeholder="confirm password">
                <button class="button submit">create account </button>
              </form>
            </div>
            <div class="signin">
              <h1>sign in</h1>
              <form class="more-padding" autocomplete="off">
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <div class="checkbox">
                  <input type="checkbox" id="remember" /><label for="remember">remember me</label>
                </div>
      
                <button class="button submit">login</button>
              </form>
            </div>
          </div>
          <div class="leftbox">
            <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
            <p class="desc">pick your perfect <span>bouquet</span></p>
            <img class="flower smaller" src="https://image.ibb.co/d5X6pn/1357d638624297b.jpg" alt="1357d638624297b" border="0">
            <p class="account">have an account?</p>
            <button class="button" id="signin" onclick="inmyfunction">login</button>
          </div>
          <div class="rightbox">
            <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
            <p class="desc"> pick your perfect <span>bouquet</span></p>
            <img class="flower" src="https://preview.ibb.co/jvu2Un/0057c1c1bab51a0.jpg"/>
            <p class="account">don't have an account?</p>
            <button class="button" id="signup" onclick="upmyfunction" >sign up</button>
          </div>
        </div>

       </div>
       <script>
             function upmyfunction(){
                document.getElementById("pinkbox").css('transform', 'translateX(80%)');
                document.getElementById("signin").addClass('nodisplay');
                document.getElementById("signup").addClass('nodisplay');

             }

        function inmyfunction(){
            document.getElementById("pinkbox").css('transform', 'translateX(0%)');
            document.getElementById("signup").addClass('nodisplay');
            document.getElementById("signin").addClass('nodisplay');

            }
        </script>
      
      </div>
   





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
